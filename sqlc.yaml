version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "queries"
        out: "internal/repository/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "tstzrange"
            go_type: "github.com/jackc/pgx/v5/pgtype.Range[time.Time]"
